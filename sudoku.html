<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>SUDOKU - Joc</title>
    <script src="sudoku.js"></script>
</head>
<body>

<article>
    <div class="headerTop">
    </div>
    <button class ="boton inici" onclick="window.location.href='index.html'">Torna a l'inici</button>
    <div id="pagina">
        <h1>SUDOKU</h1>
        <fieldset id="form">
            <legend>Selecciona la dificultat: </legend>
        
            <div class="opcions">
              <input type="radio" id="facil" name="dificultat" value="facil" checked>
              <label>Fàcil</label>
            </div>
        
            <div class="opcions">
              <input type="radio" id="intermig" name="dificultat" value="intermig">
              <label>Intermig</label>
            </div>
        
            <div class="opcions"> 
              <input type="radio" id="dificil" name="dificultat" value="dificil">
              <label>Difícil</label>
            </div>
            <button id="començarJoc" class="boton generarJoc">Generar sudoku</button>
        </fieldset>
        <div id="areaSudoku">
          <!-- <h3 id="mal" class="ocult">Has fallat, torna-ho a provar</h3>
          <h3 id="bien" class="ocult">FELICITATS, has vençut el sudoku</h3> -->
        </div>
    </div>  
</article>
